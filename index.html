<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">
        Vous devez activer votre localization pour que l'application fonctionne
        !
      </h1>
      <div id="icon">
        <img
          id="wicon"
          src="Sad cloud.png"
          alt="Weather icon"
          width="100"
          height="100"
        />
      </div>
    </div>

    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <span></span>
      </div>
      <div class="date"></div>
      <div class="temperature-description"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
